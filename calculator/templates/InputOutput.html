<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>

    <form name="my_form">
      Please enter first number &nbsp; <input type="text" name="N1" /><br />

		<input type="button" class="btn btn-sm" onclick="submitData('exponentiation')" value="exponentiation">

    <div class="row">
      <div
